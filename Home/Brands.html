<style type="text/css">
    .brandslider {
      height: 100px;
      position: relative;
      background: white;
      box-shadow: 0 10px 20px -10px rgba(0,0,0,0.2);
      display: flex;
      overflow: hidden;
    }
    .brandslide {
      height: 100px;
      display: flex;
      align-items: center;
      animation: slideshow 31s linear infinite;
    }
    .brandslide img {
        height: 70px;
        padding: 0 30px 0 30px;
        max-width: none;
    }
    @keyframes slideshow {
      0% {transform: translateX(0);}
      100% {transform: translateX(-100%);}
    }
    .brandslider::before, .brandslider::after {
      height: 100px;
      width: 200px;
      position: absolute;
      content: "";
      background: linear-gradient(to right, white 0%, rgba(255,255,255,0) 100%);
      z-index: 2;
    }
    .brandslider::before {
      left: 0;
      top: 0;
    }
    .brandslider::after {
      right:0;
      top:0;
      transform: rotateZ(180deg);
    }
