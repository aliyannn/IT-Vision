<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .brand-details {
      border: 1px solid #eee;
      margin: 15px 0px;
    }

    .brand-details a > img {
      display: block;
      margin: 0px auto;
      max-width: 60%;
      padding: 15px 0px;
    }

    .brand-details:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    }
  </style>
  <body>
    <div class="brand-link">
      <div class="container">
        <br />
        <h2 class="section-title-1 text-center">Shop By Brands</h2>
        <br />
        
        <div class="row d-flex justify-content-center my-3">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 col-6">
            <div class="brand-details">
              <a href="productlist?keyword=Apc"
                ><img
                  src="https://cdn.varstreet.com/VarstreetXCStoreDesign/7473\Store_1875\ImageLibrary\item_133294974904115150_Img_APC.webp"
                  alt="apc"
              /></a>
            </div>
          </div>

          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 col-6">
            <div class="brand-details">
              <a href="productlist?brand=81"
                ><img
                  src="https://cdn.varstreet.com/VarstreetXCStoreDesign/7473\Store_1875\ImageLibrary\item_133294974935370833_Img_ASUS.webp"
                  alt="asus"
              /></a>
            </div>
          </div>

          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 col-6">
            <div class="brand-details">
              <a href="productlist?brand=156"
                ><img
                  src="https://cdn.varstreet.com/VarstreetXCStoreDesign/7473\Store_1875\ImageLibrary\item_133294974965974048_Img_CISCO.webp"
                  alt="cisco"
              /></a>
            </div>
          </div>

          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 col-6">
            <div class="brand-details">
              <a href="productlist?brand=1109"
                ><img
                  src="https://cdn.varstreet.com/VarstreetXCStoreDesign/7473\Store_1875\ImageLibrary\item_133294974995853956_Img_DELL.webp"
                  alt="dell"
              /></a>
            </div>
          </div>

          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 col-6">
            <div class="brand-details">
              <a href="productlist?brand=762"
                ><img
                  src="https://cdn.varstreet.com/VarstreetXCStoreDesign/7473\Store_1875\ImageLibrary\item_133294975062364351_Img_Samsung.webp"
                  alt="samsung"
              /></a>
            </div>
          </div>

          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 col-6">
            <div class="brand-details">
              <a href="productlist?brand=911"
                ><img
                  src="https://cdn.varstreet.com/VarstreetXCStoreDesign/7473\Store_1875\ImageLibrary\item_133294975137497590_Img_View-sonic.webp"
                  alt="view"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
