      .cardStyle {

        min-width: 0;
        word-wrap: break-word;

        height: 180px;
        overflow: hidden;
        border: 0px solid rgba(0, 0, 0, 0.125);
        border-radius: 5px;
        transition: transform .5s;
      }
      .cardStyle:hover {
        background-color: rgb(229, 235, 239);
        -ms-transform: scale(1.5);
        -webkit-transform: scale(1.5);
        transform: scale(1.1);
        z-index: 1;
